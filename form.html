<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="main-container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/Assignment_1/index.html">Home</a></li>
                <li><a href="/Assignment_1/index.html#about_me">About Me</a></li>
                <li><a href="/Assignment_1/index.html#biography">Biography</a></li>
                <li><a href="#">Join Alt_School</a></li>
            </ul>
        </nav>
    </section>

    <section id="signup-form-section">
        <div id="form-header">
            <h1>Sign Up</h1>
            <p>Take the next steps to apply at AltSchool Africa</p>
        </div>

        <form action="" id="signup-form">
            <fieldset class="form-field">
                <label for="first_name">First Name</label>
                <input class="forms" type="text" id="first_name" placeholder="Enter First Name">
            </fieldset>

            <fieldset class="form-field">
                <label for="last_name">Last Name</label>
                <input class="forms" type="text" id="last_name" placeholder="Enter Last Name">
            </fieldset>

            <fieldset class="form-field">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </fieldset>

            <fieldset class="form-field">
                <label for="dob">Date of Birth</label>
                <input class="forms" type="date" id="dob" placeholder="Enter Date of Birth">
            </fieldset>

            <fieldset class="form-field">
                <label for="email">Email Address</label>
                <input class="forms" type="email" id="email" placeholder="Enter Email">
            </fieldset>

            <fieldset class="form-field">
                <label for="phone">Phone Number</label>
                <input class="forms" type="tel" id="phone" placeholder="Enter Phone Number">
            </fieldset>
            

            <fieldset class="form-field">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>
            </fieldset>

            <fieldset class="form-field">
                <label for="city">City of Residence</label>
                <input type="text" id="city" placeholder="Enter City">
            </fieldset>

            <fieldset class="form-field">
                <label for="hear_about">How did you hear about us?</label>
                <select name="hear_about" id="hear_about">
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="youtube">YouTube</option>
                    <option value="friend">Friend</option>
                    <option value="instagram">Instagram</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="billboard">Billboard</option>
                </select>
            </fieldset>

            <fieldset class="form-field">
                <label for="password">Password</label>
                <input class="forms" type="password" id="password" placeholder="Enter Password">
            </fieldset>

            <fieldset class="form-field">
                <label for="confirm_password">Confirm Password</label>
                <input class="forms" type="password" id="confirm_password" placeholder="Confirm Password">
            </fieldset>

            <div id="terms">
                <p>By clicking continue, I agree to the <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>
            </div>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </section>
</body>

</html>
